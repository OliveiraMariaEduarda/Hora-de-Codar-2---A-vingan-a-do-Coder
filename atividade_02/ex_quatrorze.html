<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).*/
        var nascimento = parseInt(prompt("Informe o ano em que nasceu"));
        var ano = parseInt(prompt("Em qual ano estamos?"));

        if((ano - nascimento) == 16){
            alert("PARABÉNS! Você já pode votar!")
        }

        if((ano - nascimento) > 16){
            alert("PARABÉNS! Você já pode votar!")
        }

        if((ano - nascimento) < 16){
            alert("Ainda não tem idade o suficiente para votar")
        }


    </script>
</head>
<body>
    
</body>
</html>
