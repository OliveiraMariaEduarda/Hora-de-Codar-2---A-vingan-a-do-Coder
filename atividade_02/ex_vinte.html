<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* Escreva um programa para ler o número de lados de um polígono regular e a medida do lado (em cm).
Calcular e imprimir o seguinte: 
Se o número de lados for igual a 3 escrever TRIÂNGULO e o valor do seu perímetro. 
Se o número de lados for igual a 4 escrever QUADRADO e o valor da sua área. 
Se o número de lados for igual a 5 escrever PENTÁGONO. 

Observação: Considere que o usuário só informará os valores 3, 4 ou 5. 

Caso o número de lados seja inferior a 3 escrever NÃO É UM POLÍGONO. 
Caso o número de lados seja superior a 5 escrever POLÍGONO NÃO IDENTIFICADO.*/

        var lados = parseFloat(prompt("Informe o número de lados"));

        switch(lados){
            case 3:
                var tri_01 = parseFloat(prompt("Lado um"));
                var tri_02 = parseFloat(prompt("Lado dois")); 
                var tri_03 = parseFloat(prompt("Lado três"));

                alert("Triângulo " + ". Perímetro " + (tri_01 + tri_02 + tri_03)) 
                break;

            case 4:
                var base = parseFloat(prompt("Base"))
                var altura = parseFloat(prompt("Altura"))
                alert("Quadrado" + ". Área " + (base * altura))
                break;

            case 5:
                alert("Pentágono")
                break;
        }

        if(lados > 5){
            alert("POLÍGONO NÃO IDENTIFICADO")
        }

        else if(lados < 3){
            alert("NÃO É UM POLÍGONO")
        }

        

    </script>
</head>
