<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo Inter em um GRENAL. Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.*/

        var gremio = parseFloat(prompt("Número de gols marcados pelo Grêmio"));
        var inter = parseFloat(prompt("Número de gols marcados pelo Inter"));

        if(gremio > inter){
            alert("Grêmio venceu")
        }

        else if(gremio < inter){
            alert("Intel venceu")
        }

        else if(gremio == inter){
            alert("Empate")
        }



    </script>
</head>

</body>
</html>
