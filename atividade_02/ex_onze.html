    <script>
        /* Um motorista de táxi deseja calcular o rendimento de seu carro na praça.
Sabendo-se que o preço do combustível é de R$ 2,90, escreva um programa para ler: a marcação do odômetro (Km) no início do dia, a marcação (Km) no final do dia, o número de litros de combustível gasto e o valor total (R$) recebido dos passageiros. Calcular e escrever: a média do consumo em Km/L e o lucro (líquido) do dia.*/
      var hodometro_01 = parseInt(prompt("Marcação do hodômetro (Km) no início do dia"));
      var hodometro_02 = parseInt(prompt("Marcação do hodômetro (Km) no final do dia"));
      var combustivel = parseInt(prompt("Quantidade de combustível em litro"));
      var pagamento = parseInt(prompt("Valor total pago pelos passageiros"));

      //para as contas
      var delta_hodometro = (hodometro_02 - hodometro_01);
      var consumo = (delta_hodometro / combustivel);
      var lucro = (pagamento - (consumo * 2,90));

      alert("Consumo do combustível "+ consumo + " Litros. Lucro do dia R$" + lucro);


    </script>
